{{range .token}}
<section class="content">
        <div class="box box-default">
            <div class="box-header">
                <i class="fa fa-edit"></i>
                <h3 class="box-title">令牌信息修改</h3>
                <div class="bar pull-right"><a href="javascript:history.go(-1);">返回</a></div>
            </div>
            <div class="box-body">
                <div class="container">
            <form class="form-horizontal form-well" role="form" action="/admin/token/update?token_id={{.Id}}" method="post">
            <input type="hidden" name="_xsrf" value="d83e80143d5f44e08755b2dd93adf48c"/>

        <div class="form-group">
            <label class="col-sm-4 control-label" id="token" for="token">令牌</label>
            <div class="col-sm-6">
            <input type="text" class="form-control" name="token" id="token" value="{{.OtpSn}}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label" id="lab_customer_name" for="customer_name">账号</label>
            <div class="col-sm-6">
            <input name="name" value="{{.BindingUser}}" id="name" autocomplete="off" type="text" class="form-control"/>
            </div>
        </div>
        
    <hr/>
        <div class="form-group">
            <label class="col-sm-4 control-label" id="lab_submit" for="submit"></label>
            <div class="col-sm-6">
            <input name="submit" placeholder="submit" id="submit" type="submit" class="btn btn-md bg-navy" value="提交"><b></b></input>
            </div>
        </div>
    
            </form>
                    </div>
        </div>
    </div>
    </section>
    {{end}}
