<script>
    function deleteBas(id)
    {
        if(confirm("确认删除吗？"))
        {
            window.location.href = "/admin/bas/delete?id="+id;
        }
    }
</script>


<section class="content">
    <div class="box box-default">
        <div class="box-header">
            <i class="fa fa-sitemap"></i>
            <h3 class="box-title">接入设备列表</h3>
        </div>
        <div class="box-body">
            <div class="container">
                <div class="pull-left bottom10">
                     <a href="/admin/bas/add" class="btn btn-sm bg-navy">增加接入设备</a>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>设备名称</th>
                            <th>设备IP地址</th>
                            <th>共享密钥</th>
                            <th>端口</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .ShowBas}}
                            <tr>
                                <td>{{.Name}}</td>
                                <td>{{.IpAddr}}</td>
                                <td>{{.Secret}}</td>
                                <td>{{.Port}}</td>
                                <td>
                
                                    <a class="opt-btn btn-default" href="/admin/bas/update?id={{.Id}}">修改</a>

                                    <a class="opt-btn btn-default" href="javascript:deleteBas('{{.Id}}')">删除</a>
                                    
                                </td>
                            </tr>
                       {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
