            <h4> 懒投资RADIUS 软件介绍</h4>
            <hr>
            <p>目前版本：0.1.0 </p>
            <p>懒投资RADIUS是一个开源的Radius服务软件。</p>
            <p>懒投资RADIUS支持标准RADIUS协议（<a href="https://tools.ietf.org/html/rfc2865">RFC 2865</a>, <a href="https://tools.ietf.org/html/rfc2866">RFC 2866</a>），提供完整的AAA实现。支持灵活的策略管理，支持各种主流接入设备并轻松扩展，具备丰富的计费策略支持。</p>
            <p>编写参考：ToughRADIUS、SoftRadius。</p>
