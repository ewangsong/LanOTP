
<script>
function do_delete(id)
{
    if(confirm("删除账号确认操作吗？")) {
        window.location.href = "/admin/token/delete?token_id="+id;
    }   
}

</script>

<section class="content">
    <div class="box box-default">
        <div class="box-header">
            <i class="fa fa-user"></i>
            <h3 class="box-title">令牌管理</h3>
            <div class="bar pull-right"><a href="javascript:history.go(-1);">返回</a></div>
        </div>
        <div class="box-body">
            <div class="container">
        <div class="pull-left">
           <div class="btn-group" role="group" aria-label="...">  
                <a href="/admin/token/update?token_id={{.token.Id}}" class="btn btn-sm bg-navy">修改令牌</a>
            <a class="btn btn-sm btn-danger" href="javascript:do_delete('{{.Id}}')">删除</a>
            </div>
        </div>   
        <br> 
        <table class="table">
                    <thead>
                    <tr>
                    <th colspan="6"> 基本信息</th>
                    </tr>
                    </thead>
            <tbody>
                    <tr>
                        <td>令牌编号</td>
                        <td>{{.token.OtpSn}}</td> 
                        <td>绑定用户</td>
                        <td>{{.token.BindingUser}}</td> 
                    </tr>
                    <tr>
                        <td>密钥</td>  
                        <td>{{.token.Secret}}</td>   
                        <td>创建和修改时间</td>
                        <td>{{.token.OperatTime.Format "2006-01-02 15:04:05"}}</td>   
                    </tr>                                                                   
            </tbody>
        </table>
       
            <div id="qrcode" style="width:300px; height:300px; margin-top:15px;font-size:20px;">二维码:</div>
    </div>
</div>
</div>
</section>
<script type="text/javascript">
    var code={{.tokenqc}}
   new QRCode(document.getElementById("qrcode"), code); 
</script>
