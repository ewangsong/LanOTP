
<script>

function do_pause(account_number)
{
    if (!confirm("确认操作吗？")) {
        return;
    }
    params = {account_number:account_number,'_xsrf': '${handler.xsrf_token}'};
    $.post("/admin/account/pause", params, function (data) {
        alert(data.msg)
        window.location.reload();
    },"json");
}

function do_resume(account_number)
{
    if (!confirm("确认操作吗？")) {
        return;
    }
    params = {account_number:account_number,'_xsrf': '${handler.xsrf_token}'};
    $.post("/admin/account/resume", params, function (data) {
        alert(data.msg)
        window.location.reload();
    },"json");
}    

function release(account_number)
{
    params = {account_number:account_number,'_xsrf': '${handler.xsrf_token}'};
    $.post("/admin/account/release", params, function (data) {
        alert(data.msg)
        location.href.reload();
    },"json");
}

function do_delete(id)
{
    if(confirm("删除账号确认操作吗？")) {
        window.location.href = "/admin/token/delete?token_id="+id;
    }
    
}

</script>
{{range .token}}
<section class="content">
    <div class="box box-default">
        <div class="box-header">
            <i class="fa fa-user"></i>
            <h3 class="box-title">令牌管理</h3>
            <div class="bar pull-right"><a href="javascript:history.go(-1);">返回</a></div>
        </div>
        <div class="box-body">
            <div class="container">
        <div class="pull-left">
           <div class="btn-group" role="group" aria-label="...">
                
                <a href="/admin/token/update?token_id={{.Id}}" class="btn btn-sm bg-navy">修改令牌</a>
            <a class="btn btn-sm btn-danger" href="javascript:do_delete('{{.Id}}')">删除</a>
            </div>
        </div>   
        <br> 

        <table class="table">
                <thead>
                    <tr>
                        <th colspan="6"> 基本信息</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>令牌编号</td>
                        <td>{{.OtpSn}}</td> 
                        <td>绑定用户</td>
                        <td>{{.BindingUser}}</td> 
                    </tr>
                    <tr>
                            <td>密钥</td>  
                            <td>{{.Secret}}</td>   
                            <td>创建和修改时间</td>
                            <td>{{.OperatTime.Format "2006-01-02 15:04:05"}}</td>   
                            
                    </tr>     
                    <tr>
                        <td>二维码</td>  
                        <td>留空</td>   
                        
                        
                </tr>                                                                         
            </tbody>
        </table>

    </div>
</div>
</div>
</div>

</section>
{{end}}
